<!DOCTYPE html>
<html lang="en-CA">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <h2>To Do List</h2>
        
    </header>
    <main>
        <form action="/" method="get" id="add_item">
            <label for="label_content">Add a To-Do</label>
            <input id="label_content" type="text" name="label_content">
            <input id="submit_button" type="image" src="images/add.svg" alt="Add a To Do">
        </form>
        <form action="/" method="get" class="form_checkbox">
            <ul id="list_items">
                
            </ul>
        </form>

        

    </main>

    

    <footer>
        <h2 id="footer" onfocus="myFunction()">Copyright &copy;2019</h2>
        <div id="status"></div>
    </footer>
    <template id="add-item">
        <li> 
            <input id="select_item" type="checkbox" name="select_item" class="checkbox_field" onclick="localstorage(this)">
            <label for="select_item" class="checkbox_label"></label>
            <input type="button" value="delete" class="button_delete">
        </li>
    </template>

    <script src="js/script.js"></script>
    <script>
        var x = document.getElementById("footer");
        
        // Start the animation with JavaScript
        function myFunction() {
          x.style.WebkitAnimation = "mymove 4s 2"; 
          x.style.animation = "mymove 4s 2";     
        }
        
        </script>
        <script>
    if ('serviceWorker' in navigator) {
       window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js');
        });
    }
</script>

</body>
